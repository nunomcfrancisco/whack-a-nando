    <script language="javascript" type="text/javascript">
        pontos = 0;
        lastSqr = 0;
        nextSqr = Math.floor(Math.random() * 54);
        colors = ["#FFFF00", "#00FF00", "#FF0000", "#FF00FF", "#FF8C00", "#A9A9A9"]

        imgArray = ["url(image/raccoon.png)", "url(image/fallout.gif)", "url(image/homer.gif)", "url(image/dog.jpg)", "url(image/nando.jpg)"];


        function begin(){
            siID = setInterval(function(){
                document.getElementById("quad" + lastSqr).style.backgroundColor = "#0000FF";
                document.getElementById("quad" + lastSqr).style.backgroundImage = "none";
                // document.getElementById("quad" + nextSqr).style.backgroundColor = colors[Math.floor(Math.random() * 6)];
                document.getElementById("quad" + nextSqr).style.backgroundImage = imgArray[Math.floor(Math.random() * 5)];
                console.log(document.getElementById("quad" + nextSqr).style.backgroundImage);
                lastSqr = nextSqr;
                nextSqr = Math.floor(Math.random() * 54);
            }, 800);
        }
        begin();

        function nando(obj){
            if(obj.style.backgroundImage === 'url("image/fernando.png")'){
                pontos++;
                document.getElementById("HH").innerHTML = "Pontuação: " + pontos;
            }
        }
    </script>
